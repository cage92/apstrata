<div class="blogPosts" style="overflow-y: auto;">
	{% if true %} 
	{% endif %}
	
	{% for item in items %}

		<div style='width: 160px; float: left; padding: 10px; text-align: center; height: 200px; overflow: hidden;'>
			<div style='font-family: sans-serif; font-size: 1em; padding: 10px;'>{{ item.title }}</div>
			<div style='width: 100%; height: 100%; background: #efefef;'>
				{% if item.image %}
					<img src='{{ item.image.url }}' style='width: 120px;padding: 10px;'>
				{% endif %}
			</div>
		</div>
	{% endfor %}
	<div style="clear: both;"></div>
</div>
