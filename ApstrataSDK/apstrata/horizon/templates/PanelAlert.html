<div class="apstrataHorizonAlert">
	<h1 class='alertTitle'>{{ title }}</h1>
	<div class="icon" dojoAttachPoint="dvIcon"></div>
	<div class="message" dojoAttachPoint="dvMessage"><div class="content">{{ message }}</div></div>
	<div style="clear:both;"></div>
	
	<div class="actions" dojoAttachPoint="dvActions">
		{% for action in actions %}
		{% endfor %}
	</div>
</div>
