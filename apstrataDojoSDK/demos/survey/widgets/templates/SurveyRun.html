<div class="tundra">
	<div dojoAttachPoint="roundedBox survey" class="survey">
		<div dojoAttachPoint="surveyDiv">
		<h2 dojoAttachPoint="title" >${surveyTitle}</h2>
		<h3 dojoAttachPoint="description" >${surveyDescription}</h3>
		<form id="survey_form" dojoType="dijit.form.Form" dojoAttachPoint="surveyform">
		<div dojoAttachPoint="questions"  dojoType="dijit.layout.LayoutContainer" class="questionsPanel" id="dndContainer"></div>
		<br/>
		<input dojoAttachPoint="btnSubmit" type="button" value="Submit" />
		</form>
		<br/>
		</div>
		<div dojoAttachPoint="successMessage"></div>
		<div id="pageFooter">
			Running on <a target="_blank" href="http://www.apstrata.com">apstrata</a>
		</div>
	</div>
</div>
