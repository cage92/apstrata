<div class="tundra">
    <div dojoAttachPoint="roundedBox survey" title="Survey" class="survey">
        <div dojoAttachPoint="surveyDiv">
            <h2 title="Survey title" dojoAttachPoint="title">${surveyTitle}</h2>
            <h3 title="Survey description" dojoAttachPoint="description">${surveyDescription}</h3>
            <form id="survey_form" dojoType="dijit.form.Form" dojoAttachPoint="surveyform">
                <div dojoAttachPoint="questions" dojoType="dijit.layout.LayoutContainer" class="questionsPanel" id="dndContainer">
                </div>
                <br/>
                <input dojoAttachPoint="btnSubmit" class="surveyButton" style="cursor:pointer" title="Submit" type="button" value="Submit" />
            </form>
            <br/>
        </div>
        <div dojoAttachPoint="successMessage">
        </div>
        <div id="pageFooter" title="www.apstrata.com">
            Running on <a style="cursor:pointer" target="_blank" href="http://www.apstrata.com"><b>ap<span style="color:orange">((</span>strata</b></a>
        </div>
    </div>
</div>
