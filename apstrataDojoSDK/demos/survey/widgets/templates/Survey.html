<div class="tundra">
	<style>
		.secondaryCheckbox
		{
			margin-top:10px;
			margin-left:10px;
		}
	</style>
	<div class="survey" style="display: ${displayType};">
		<span class="updateMessage" >Note that editing this survey might affect the accuracy of its results.</span>
	</div>
	<div class="survey" title="Configuration">
		<input dojoType="dijit.form.CheckBox" title="Select/Deselect to change the survey direction" dojoAttachPoint="direction" dojoAttachEvent="onClick: toggleDirection" /> Left-to-Right text direction
	</div>
	<div dojoAttachPoint="roundedBox survey" title="Survey" class="survey" >
		<div dir="ltr" dojoAttachPoint="surveyParentDiv">
			<h2 dojoAttachPoint="title" title="Survey title" dojoType="dijit.InlineEditBox">${surveyTitle}</h2>
			<h3 dojoAttachPoint="description" title="Survey description" dojoType="dijit.InlineEditBox">${surveyDescription}</h3>
			<form dojoType="dijit.form.Form" dojoAttachPoint="surveyform">
			<div dojoAttachPoint="questions" dojoType="dijit.layout.LayoutContainer"  withHandles="true" class="questionsPanel"></div>
			</form>
			
			<br/>

	-->		
			<br/>
			<div title="Show results to users">
				<input dojoType="dijit.form.CheckBox" dojoAttachPoint="viewResults" dojoAttachEvent="onClick: toggleTextBox" name="allowViewingResults"/> Show results to users
			</div>
			<br/>
			<div title="Send me an email for each submission">
				<input dojoType="dijit.form.CheckBox" dojoAttachPoint="sendEmailSubmission" name="sendSMSUponSubmission" dojoAttachEvent="onClick: showIncludeAnswersCheckBox"/> Send me an email for each submission
				<div class="secondaryCheckbox" dojoAttachPoint="sendAnswersInEmailSubmissionDivAP"  name="sendAnswersInEmailSubmissionDiv" style="display:none">
					<input dojoType="dijit.form.CheckBox"  dojoAttachPoint="sendAnswersInEmailSubmissionAP" type="checkbox"/>Include answers			
				</div>
			</div>
			<br/>
			<div title="Send me an SMS for each submission">
				<input dojoType="dijit.form.CheckBox" dojoAttachPoint="sendSMSSubmission" dojoAttachEvent="onClick: toggleSMSNotificationTextBox" name="sendSMSUponSubmission"/>
					Send me an SMS for each submission
			</div>
			<br/>
			<div title="SMS Notification Number" dojoAttachPoint="smsNotificationNumberDiv" style="display: none;">
				SMS Notification Number: <input dojoType="dijit.form.ValidationTextBox" trim=true dojoAttachPoint="smsNotificationNumber"  name="smsNotificationNumber">
			</div>
			<br/>
			
			<div title="Success Message" dojoAttachPoint="successMsgDiv">
				Success Message: <input dojoType="dijit.form.ValidationTextBox" trim=true dojoAttachPoint="successMsg" value="">
			</div>
			<div class="surveyPageFooter" title="Powered by apstrata">
	          <a target="_blank" href="http://www.apstrata.com" title="Powered by apstrata">&nbsp;</a>
	        </div>
			<div class="clear"></div>
			</div>
		</div>

	<br/><br/>
	<div style="height: 30px;">
		<input dojoAttachPoint="btnGetData" class="surveyButton" style="cursor:pointer" title="Save" type="button" value="Save" />
		<input dojoAttachPoint="btnSaveAsSurvey" class="surveyButton" style="cursor:pointer;display: ${showSaveAs};" title="Save As" type="button" value="Save As" />
		<div dojoAttachPoint="warningMessage" class="warningMessage" style="display: none;"></div>
	</div>

	<div dojoAttachPoint="output" class="embedCodeDiv" style="display: none;"></div>
	<div dojoAttachPoint="listingEmbed" class="embedCodeDiv" style="display: none;"></div>
	<div dojoAttachPoint="chartingEmbed" class="embedCodeDiv" style="display: none;"></div>
</div>
