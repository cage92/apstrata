	    <style type="text/css">

		<script>
			
			dojo.require("dojox.widget.Toaster")
			dojo.require("apstrata.widgets.client.ConnectionStatus")
			dojo.require('apstrata.widgets.client.RESTMonitor')
			
			var connection 

			dojo.require("apstrata.Client")
			dojo.require("apstrata.StickyConnection")
			dojo.require("apstrata.util.BulkUpdate")
			

			dojo.addOnLoad(function() {

				connection = new apstrata.StickyConnection({
					credentials: {
						key: "7744293024",
//						un: "jobblog",
//						pw: "12345"
						secret: "3B45DE19C689EDAFCA47"
					}
				})

				connection.timeout = 60000

				dojo.registerModuleRelative ("apstrata.explorer", "apstrata/explorer");
				
				dojo.parser.parse()

				// AJAX Load the summary text, based on summaryUrl
				dojo.xhrGet({
					url: "initAccount.json",
					handleAs: 'json',
					
					load: function(json) {
						var is = new apstrata.util.BulkUpdate({connection: connection, data: json})
					},
					
					error: function() {
						// not found
						apstrata.alert("File initAccount.json not found!")
					}
				})
			})
		</script>
