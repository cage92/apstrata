<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>ap((strata Code Explorer</title>

	    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
	
		<script type="text/javascript" src="../../lib/dojo/1.3.0-src/dojo/dojo.js" djConfig="parseOnLoad: false"></script>
		<script type="text/javascript" src="../../apstrata/apstrata.js"></script>

		<!-- 
			pencil icons are under cc license from http://olawolska.com/newsy/49-hand-drawing-icons-set/
		-->

	    <style type="text/css">
		    @import "../../lib/dojo/1.3.0-src/dijit/themes/nihilo/nihilo.css";
		    @import "../../lib/dojo/1.3.0-src/dojox/grid/resources/nihiloGrid.css";
			@import "../../lib/dojo/1.3.0-src/dojox/form/resources/FileInput.css";
	
	        @import "../../apstrata/themes/apstrata/apstrata.css";
	        @import "../../apstrata/themes/apstrata/Alert.css";
	        @import "../../apstrata/themes/apstrata/HStackableContainer.css";
	        @import "../../apstrata/themes/apstrata/RESTMonitor.css";

			@import "css/blog.css";
			@import "css/Toaster.css";
			@import "css/forms.css";
			@import "css/explorer.css";

			@import "../survey/widgets/css/survey.css";
	    </style>
		
		<script>
			dojo.require("dijit._Widget")
			dojo.require("dojox.dtl._Templated")
			dojo.require("dijit.layout._LayoutWidget")
			dojo.require("dojox.dtl._Templated")
			dojo.require("dojo.fx.easing");
			dojo.require("dijit.form.Button")
			dojo.require("dijit.form.CheckBox")
			
			dojo.require("dojox.widget.Toaster")

			dojo.require("apstrata.widgets.Alert")
			dojo.require("apstrata.widgets.SlidingPanel")
			dojo.require("apstrata.widgets.client.ConnectionStatus")
			dojo.require('apstrata.widgets.client.RESTMonitor')
			dojo.require('apstrata.horizon.ContextualHelp')
			
			var connection 
			
			dojo.require('apstrata.horizon.HStackableContainer')
			dojo.require("apstrata.Client")
			dojo.require("apstrata.StickyConnection")
			dojo.require("apstrata.util.BulkUpdate")
			
			dojo.addOnLoad(function() {
				connection = new apstrata.StickyConnection(
//				{
//					credentials: {
//						key: "7744293024",
//						username: "joe",
//						password: "qw3rty"
//					}
//				}
				)

				dojo.registerModuleRelative ("apstrata.explorer", "apstrata/explorer");
				dojo.registerModuleRelative ("surveyWidget.widgets", "../survey/widgets");
				
				dojo.require ('apstrata.explorer.Explorer')
				
				toast = dijit.byId("toast")
				dojo.parser.parse()

				contextualHelp.setVisible(false)
				restMonitor.setVisible(false)
				
				dojo.connect(explorer, 'preferencesChanged', function(prefs) {
					contextualHelp.setVisible(prefs.showContextualHelp)
					restMonitor.setVisible(prefs.showRestMonitor)
					connection.serviceUrl = prefs.serviceUrl
					connection.timeout = prefs.timeout
				})
			})
		</script>
	</head>
	<body class='nihilo'>
		<img src="../../apstrata/resources/images/apstrata-big.png" class='logo'>
		<div class='appTitle'>Code Explorer</div>		
		<div style='clear:both'></div>

		<div dojoType='apstrata.widgets.SlidingPanel' 
			jsId='restMonitor'  
			openOnClick='true'
			class='ConsoleOutput rounded-top-sml' 
			attach='bottom' 
			visibleWidth='20'>
				<div dojoType='apstrata.widgets.client.RESTMonitor'></div>
		</div>

		<div dojoType='apstrata.widgets.SlidingPanel' 
			jsId='contextualHelp'
			openOnClick='true'
			class='ConsoleOutput rounded-bottom-sml' 
			attach='top' 
			visibleWidth='20'>
				<div dojoType='apstrata.horizon.ContextualHelp' disableLoadAnimation='true'></div>
		</div>

		<div dojoType='apstrata.widgets.client.ConnectionStatus'></div>

		<div dojoType="dojox.widget.Toaster" id="toast" jsId='toaster'
			positionDirection="br-left" duration="0" 
			messageTopic="/apstrata/connection"></div>    

		<div>
			<div dojoType="apstrata.explorer.Explorer" 
				jsId='explorer' applicationId='explorer'
				connection='connection'></div>
		</div>
	</body>
</html>
