<div class='panel' style='overflow-y: auto;'>
	{% if true %}
	{% endif %}
	<style>
		.RegistrationForm {
			background: #DDDDee;
			padding: 20px;
			font-size: 0.9em;
			height: 320px;
			margin: 10px;
			height: 100%;		
		}
		
		.RegistrationForm .title {
			font-family:'Georgia','Serif';
			font-size: 1.4em;
			width: 100%;
			text-align: center;
			padding: 0px;
			color: #0000AA
		}
		
		.RegistrationForm .description {
			font-size: 0.8em;
		}
				
		.RegistrationForm .label {
			font-size: 0.9em;
		
			font-family: sans-serif;
			padding-top: 4px;
			padding-bottom: 2px;
			color: #0000AA;
		}
		
		.RegistrationForm input, .RegistrationForm .registrationInput {
			font-family: sans-serif;
			font-size: 0.9em;
		
			padding: 2px;
			width: 97%;
			
			border: solid 0px #ababab;
		
		    -o-border-radius: 5px;
		    -moz-border-radius: 5px;
		    -webkit-border-radius: 5px;
		    border-radius: 5px;
		}

		.RegistrationForm .buttonContainer {
			width: 100%;
			text-align: right;
			
		}
		
		.RegistrationForm button {
			width: 60px;
			height: 30px;
		}
		
		.errorMsg {
			color: red;
		}
	</style>
	<div class='homePanel' style='font-size: 1em;'>
		<h3>Register to apstrata mForms</h3>

		
		<table width="100%">
			<tr>
				<td width="66%" valign="top">
					<div class="RegistrationForm  rounded-sml" style='background: #dedede;text-align: center;height: 400px;'>
					<br /><br /><br />
						<span style='font-size: 0.8em;'>THIS SPACE IS AVAILABLE FOR OPERATOR BRANDING & ANNOUCEMENTS</span>
					</div>
				</td>
				<td width="33%" valign="top">
					<div class="RegistrationForm  rounded-sml" 
						dojoAttachPoint="dvRegisterUser" 
						dojoAttachEvent='onmouseover: _onMouseoverUser,onmouseout: _onMouseoutUser'>

						<form action="" method="" dojoType="dijit.form.Form" dojoAttachPoint="registerUserForm">
							<span class="title">Register for an Apstrata mForms account</span>
							<br /><br />
							
							<span class="description">Please fill in the registration code from the email that was sent to your email address.
							</span>
							<br /><br />

							<div class="label">Registration Code:</div>
							<input type="text" value="" class="registrationInput"
								dojoAttachPoint="registrationCode"
								dojoType="dijit.form.ValidationTextBox"
						        propercase="true"
						        trim="true"
							/>
						</form>
						<br />
						<div class="errorMsg" dojoAttachPoint="errorMsg">
						</div>
						<br />
						<div class="buttonContainer">
							<button dojoAttachEvent="onClick: verifyUser" dojoType='dijit.form.Button'>Verify</button>
						</div>
					</div>
				</td>
			</tr>
		</table>

	</div>
</div>
