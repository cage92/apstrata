<div class='verticalList hStackable rounded-sml'>
	<div class='vScrollable' dojoAttachPoint='dvList'>
		{% for o in data %} 
			<div class='item' itemIndex='{{ forloop.counter0 }}' itemLabel='{{ o.label }}' dojoAttachEvent='onmouseover: _onMouseover,onmouseout: _onMouseout,onclick: _onClick'> 

				{% if o.iconSrc %}
					<div class='icon'><img src='{{ o.iconSrc }}'></div>
				{% endif %} 

				<div class='label'> {{ o.label }} </div> 
				<div style='clear: both;'></div></div> 
		{% endfor %}
	</div> 
	<div style='width: 100%; text-align: center;'> 
		{% if editable %} 
			<div dojoType='dijit.form.ToggleButton' iconClass='dijitCheckBoxIcon' dojoAttachEvent='onClick: editItems'>delete</div>
			<div dojoType='dijit.form.Button' dojoAttachEvent='onClick: newItem' dojoAttachPoint='aaa'>new</div>
		{% endif %}
	</div>
</div>
