	    @import "../../../lib/dojo/1.3.0/dijit/themes/nihilo/nihilo.css";
	    @import "../../../lib/dojo/1.3.0/dojox/grid/resources/nihiloGrid.css";

        @import "../../../lib/dojo/1.3.0/dojo/resources/dojo.css";

		body {font-family: sans-serif; font-size: 10pt;}
		.label {font-size: 1em; color: #454545;}
		.value {font-size: 1.5em; color: #1212AA;}
		.delete {font-size: 1em; color: grey;}
    </style>

	<script type="text/javascript" src="../../../lib/dojo/1.3.0/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
	<script type="text/javascript" src="../../apstrata.js" apConfig="key:'7744293024', secret:'3B45DE19C689EDAFCA47'"></script>

    <script type="text/javascript">
		dojo.require ("apstrata.apsdb.client.Connection")
		dojo.require ("apstrata.apsdb.client.ItemApsdbReadStore")
		dojo.require ("apstrata.widgets.QueryWidget")
		
		var spinner
		
        dojo.addOnLoad(function() {
			var	connection = new apstrata.apsdb.client.Connection({statusWidget: "apstrata.apsdb.client.widgets.ConnectionStatus"})			

			var store = new apstrata.apsdb.client.ItemApsdbReadStore({connection: connection, 
											resultsPerPage: 10,
											apsdbStoreName: "countries", 
											fields: "apsdb.documentKey, name, area", 
											label: "name"})

			var attrs = {
				store: store,
				columns: "apsdb.documentKey, name, area",
				page: 1
			}
			
			var qw = new apstrata.widgets.QueryWidget(attrs)
			dojo.place(qw.domNode, "query", "first")
		})

	</script>
</head>
<body class="nihilo">
	<h2>Test QueryWidget</h2>

	<div id="query"></div><br>	
</body>
