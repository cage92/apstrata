<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ap((strata query</title>
    <style type="text/css">
	    @import "../../../lib/dojo/1.3.0/dijit/themes/nihilo/nihilo.css";
	    @import "../../../lib/dojo/1.3.0/dojox/grid/resources/nihiloGrid.css";

        @import "../../../lib/dojo/1.3.0/dojo/resources/dojo.css";
        @import "../../resources/css/apstrata.css";
		
		body {font-family: sans-serif; font-size: 10pt;}
		.label {font-size: 1em; color: #454545;}
		.value {font-size: 1.5em; color: #1212AA;}
		.delete {font-size: 1em; color: grey;}
    </style>

	    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    
	<script type="text/javascript" src="../../../lib/dojo/1.3.0/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
	<script type="text/javascript" src="../../apstrata.js"></script>

    <script type="text/javascript">
        dojo.require("dojo.parser")
		dojo.require("apstrata.widgets.PageNumberSelector")
		dojo.require("apstrata.widgets.PageNumberSpinner")
		
		var spinner
		
        dojo.addOnLoad(function() {

			selector = new apstrata.widgets.PageNumberSelector({min:1, max:50, value:1, visibleRange:9})
	        dojo.byId("dvSelector").appendChild(selector.domNode);
			dojo.connect(selector, "onChange", function(value) {
				console.debug(value)
			})
			
			spinner = new apstrata.widgets.PageNumberSpinner({min:1, max:50, value:1, visibleRange:9})
	        dojo.byId("dvSpinner").appendChild(spinner.domNode);
			dojo.connect(spinner, "onChange", function(value) {
				console.debug(value)
			})
			
			//dojo.parser.parse()
		})

	</script>
</head>
<body class="nihilo">

<div id="dvSelector"></div><br>
<div id="dvSpinner"></div><br>

<div dojoType="apstrata.widgets.PageNumberSelector" min="5" max="10" visibleRange="20">
	<script type=”dojo/connect” event=”onChange” >
		console.debug(this.value)
	</script>
</div>

		
</body>
</html>
