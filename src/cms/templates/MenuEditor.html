<div class="MenuEditor">
	<div class='columns'>
		<div class='column source'>
			<h2>Pages & links</h2>
			<div class='description'>Drag items from this list into the menu and footer lists to build the navigation.</div>
			<div dojoAttachPoint="dvSource"></div>
		</div>
		<div class='column'>
			<h2>Menu</h2>
			<div class='description'>Items here will appear in the main menu.</div>
			<div dojoAttachPoint="dvMenu"></div>
		</div>
		<div class='column'>
			<h2>Footer Left</h2>
			<div class='description'>Items here will appear in the left footer.</div>
			<div dojoAttachPoint="dvFooterL"></div>
		</div>
		<div class='column'>
			<h2>Footer Right</h2>
			<div class='description'>Items here will appear in the right footer.</div>
			<div dojoAttachPoint="dvFooterR"></div>
		</div>
		<div class='column'>
			&nbsp;
			<div class='trashBin' dojoAttachPoint="dvTrashBin"></div>
		</div>
	</div>
	<div dojoAttachPoint='dvActions' class='actions'></div>
</div>
