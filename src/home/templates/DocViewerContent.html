<div class='DocViewer'>
	<div class='previous' dojoAttachEvent="onclick:_previous"></div>
	<div class='content'>
		<div class='label'>{{ data.label }}</div>
		<img src="resources/service-icons/{{ data.icon }}" />
		<div class='type'>Type: {{ data.type }}</div>
		<div style='border: 1px; width: 400px; height: 300px; overflow: hidden;'></div>
	</div>
	<div class='next' dojoAttachEvent="onclick:_next"></div>
</div>
